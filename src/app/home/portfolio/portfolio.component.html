<div class="images-row">
    <div id="first" class="animated-image">
      <ng-container *ngFor="let imagePath of imagePaths['first']; let i = index">
        <img [src]="imagePath" alt="image1_{{i + 1}}" [ngClass]="{'active': i === currentImageIndex}">
      </ng-container>
      <div class="gradient-white"></div>
      <p>Torty Åšlubne</p>
    </div>
